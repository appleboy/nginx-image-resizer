version: '3'

services:
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"

    volumes:
      - minio-data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "10"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: miniominio
    command: server --console-address ":9001" /data

  image-resizer:
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - 8002:80
    volumes:
      - cache-data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"
    environment:
      IMAGE_HOST: http://minio:9000
      NGINX_HOST: localhost

volumes:
  minio-data:
  cache-data:


